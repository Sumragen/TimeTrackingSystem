<div class="color-picker-popover-container">
  <ion-item lines="none">
    <ion-button fill="outline" shape="round" [appStyle]="buttonStyle(prevColor)">
      Current
    </ion-button>
    <ion-button fill="outline" shape="round" [appStyle]="buttonStyle(color)" slot="end">
      {{ label || 'New' }}
    </ion-button>
  </ion-item>

  <app-hsl-color-picker [(color)]="color"></app-hsl-color-picker>

  <ion-item slot="end" lines="none">
    <ion-button fill="clear" slot="end" color="danger" (click)="cancel()">Cancel</ion-button>
    <ion-button fill="clear" slot="end" color="dark" (click)="applyColor()">Apply</ion-button>
  </ion-item>
</div>
