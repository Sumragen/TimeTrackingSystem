<div class="schedule-container">
  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="doReorder($event)">
      <ion-item *ngFor="let item of items" [detail]="false">
        <ion-label>
          {{ item }}
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</div>
