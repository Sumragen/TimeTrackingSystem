<app-type-input (onTypeSelect)="applyActivityType($event)"></app-type-input>

<ion-footer>
    <ion-toolbar *ngIf="state$ | async as state">
        <ion-button
                color="dark"
                fill="solid"
                expand="full"
                [disabled]="!state.type"
                (click)="applyActivityType(state.type)">
            Start
        </ion-button>
    </ion-toolbar>
</ion-footer>
