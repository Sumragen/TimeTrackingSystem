<div *ngIf="state$ | async as state">
    <ion-item>
        <ion-label>
            {{state.type}}
        </ion-label>
    </ion-item>
    <ion-item>
        <app-stopwatch [initialDate]="state.date"></app-stopwatch>
    </ion-item>
    <ion-item>
        <ion-textarea
                placeholder="What we plan to do?"
                clearOnEdit="true"
        [value]="state.description"
        (ionChange)="updateDescription($event.target.value)">
        </ion-textarea>
    </ion-item>
</div>

<ion-footer>
    <ion-toolbar>
        <ion-button
                color="dark"
                fill="solid"
                expand="full"
                (click)="completeActivity()">
            Stop
        </ion-button>
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
</ion-footer>
