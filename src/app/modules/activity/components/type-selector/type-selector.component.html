<!--      define only one class-->
<div class="" *ngIf="!!types && types.length > 0">
  <div class="type-button-container">
    <ion-button
      class="type-button"
      *ngFor="let type of types"
      [appStyle]="buttonStyle(type.color)"
      expand="full"
      fill="outline"
      (click)="selectType(type.label)"
    >
      {{ type.label }}
    </ion-button>
  </div>
</div>
