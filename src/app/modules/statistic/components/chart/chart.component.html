<div style="display: block">
  <canvas
    *ngIf="!!chart"
    baseChart
    [data]="chart.data | prop:'value'"
    [labels]="chart.labels"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [colors]="chart.colors | hslToString"
  >
  </canvas>
</div>
