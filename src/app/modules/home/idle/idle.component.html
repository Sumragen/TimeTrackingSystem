<ion-content>
    <div class="idle-container">
        <ion-input
                class="custom-type-input"
                clear-input="true"
                placeholder="Enter new activity type"
                (ionChange)="updateTypeValue($event.target.value)">
        </ion-input>
        <ion-button *ngFor="let type of types"
                    (click)="selectType(type)">
            {{type}}
        </ion-button>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar *ngIf="getState$() | async as state">
        <ion-button
                color="dark"
                fill="solid"
                expand="full"
                [disabled]="!state.type"
                (click)="applyActivityType(state.status)">
            Start
        </ion-button>
    </ion-toolbar>
</ion-footer>
